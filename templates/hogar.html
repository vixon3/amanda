<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hogar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-sm">
  <div class="max-w-md mx-auto bg-white rounded-xl p-5 shadow">

        <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-orange-600">🏠 Hogar</h1>
        <a href="/" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">Volver</a>
        </div>

    <!-- Cantidad de integrantes -->
    <div class="mb-6">
      <label class="block font-semibold mb-1">Cantidad de integrantes:</label>
      <div class="flex items-center gap-2">
        <input type="number" value="3" readonly class="w-20 px-2 py-1 border rounded bg-gray-100 text-center">
        <a class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">+</a>
      </div>
    </div>

    <!-- Integrante 1 -->
    <div class="mb-6 border border-gray-200 rounded-lg p-4">
      <p class="font-semibold mb-2 text-orange-500">👤 Integrante 1</p>

      <label class="block mt-2">Nombre completo:</label>
      <input type="text" value="Ana Martínez" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Edad:</label>
      <input type="number" value="34" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Peso (kg):</label>
      <input type="number" value="65" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Altura (m):</label>
      <input type="number" step="0.01" value="1.62" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Estado de salud:</label>
      <input type="text" value="Saludable" class="w-full px-3 py-1 border rounded bg-gray-50">
      <label class="block mt-2">¿Toma medicamentos diariamente?</label>
    <select class="w-full px-3 py-1 border rounded bg-gray-50">
    <option>Sí</option>
    <option selected>No</option>
    </select>
    <label class="block mt-2">¿Qué medicamento toma?</label>
    <input type="text" value="-" class="w-full px-3 py-1 border rounded bg-gray-50">
    </div>

    <!-- Integrante 2 -->
    <div class="mb-6 border border-gray-200 rounded-lg p-4">
      <p class="font-semibold mb-2 text-orange-500">👤 Integrante 2</p>

      <label class="block mt-2">Nombre completo:</label>
      <input type="text" value="Carlos Martínez" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Edad:</label>
      <input type="number" value="37" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Peso (kg):</label>
      <input type="number" value="80" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Altura (m):</label>
      <input type="number" step="0.01" value="1.78" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Estado de salud:</label>
      <input type="text" value="Presión alta" class="w-full px-3 py-1 border rounded bg-gray-50">
      <label class="block mt-2">¿Toma medicamentos diariamente?</label>
    <select class="w-full px-3 py-1 border rounded bg-gray-50">
    <option selected>Sí</option>
    <option>No</option>
    </select>
    <label class="block mt-2">¿Qué medicamento toma?</label>
    <input type="text" value="Losartán 50mg" class="w-full px-3 py-1 border rounded bg-gray-50">
    </div>

    <!-- Integrante 3 -->
    <div class="mb-6 border border-gray-200 rounded-lg p-4">
      <p class="font-semibold mb-2 text-orange-500">👤 Integrante 3</p>

      <label class="block mt-2">Nombre completo:</label>
      <input type="text" value="Lucas Martínez" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Edad:</label>
      <input type="number" value="10" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Peso (kg):</label>
      <input type="number" value="32" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Altura (m):</label>
      <input type="number" step="0.01" value="1.35" class="w-full px-3 py-1 border rounded bg-gray-50">

      <label class="block mt-2">Estado de salud:</label>
      <input type="text" value="Alérgico al polvo" class="w-full px-3 py-1 border rounded bg-gray-50">
      <label class="block mt-2">¿Toma medicamentos diariamente?</label>
    <select class="w-full px-3 py-1 border rounded bg-gray-50">
    <option selected>Sí</option>
    <option>No</option>
    </select>
    <label class="block mt-2">¿Qué medicamento toma?</label>
    <input type="text" value="Loratadina" class="w-full px-3 py-1 border rounded bg-gray-50">
    </div>

  </div>
</body>
</html>
